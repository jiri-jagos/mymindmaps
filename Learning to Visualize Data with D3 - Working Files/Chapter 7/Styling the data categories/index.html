<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script  type="text/javascript" src="survey_data.js"></script>
<script>
var w = 800;
var h = 450;
var margin = {
	top: 60,
	bottom: 80,
	left: 80,
	right: 80
};
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;
var svg = d3.select("body").append("svg")
			.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
var chart = svg.append("g")
			.classed("display", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var colorScale = d3.scale.category10();
var x = d3.scale.linear()
		.domain(d3.extent(data, function(d){
			return d.age;
		}))
		.range([0,width]);
var y = d3.scale.linear()
		.domain([1,5])
		.range([height,0]);
var tickValues = [18,25,32,39,46,53,60,67,74];
var xAxis = d3.svg.axis()
			.scale(x)
			.tickValues(tickValues)
			.orient("bottom");
var xGridlines = d3.svg.axis()
			.scale(x)
			.tickValues(tickValues)
			.tickSize(-height,-height)
			.tickFormat("")
			.orient("bottom");
var yAxis = d3.svg.axis()
			.scale(y)
			.ticks(5)
			.tickSize(20)
			.tickFormat(function(d){
				return d.toFixed(1);
			})
			.orient("left");
var yGridlines = d3.svg.axis()
				.scale(y)
				.tickSize(-width,0,0)
				.tickFormat("")
				.orient("left");
var responseScale = d3.scale.linear()
					.domain(d3.extent(data, function(d){
						return d.responses;
					}))
					.range([2,15]);
function drawAxis(params){
	if(params.initialize){
		this.append("g")
			.classed("gridline x", true)
			.attr("transform", "translate(0," + height + ")")
			.call(params.axis.gridlines.x);
		this.append("g")
			.classed("gridline y", true)
			.attr("transform", "translate(0,0)")
			.call(params.axis.gridlines.y);
		this.append("g")
			.classed("axis x", true)
			.attr("transform", "translate(0," + height + ")")
			.call(params.axis.x);
		this.append("g")
			.classed("axis y", true)
			.attr("transform", "translate(0,0)")
			.call(params.axis.y);
	}
}
function plot(params){
	drawAxis.call(this, params);
	var self = this;
	var donuts = d3.keys(params.data[0]).filter(function(d){
		return d !== "age" && d !== "responses";
	});
	
	//enter() for <g>
	this.selectAll(".donut")
		.data(donuts)
		.enter()
			.append("g")
			.attr("class", function(d){
				return d;
			})
			.classed("donut", true);

	//update for <g>
	this.selectAll(".donut")
		.style("fill", function(d,i){
			return colorScale(i);
		});

	donuts.forEach(function(donut){
		var g = self.selectAll("g."+donut);
		var arr = params.data.map(function(d){
			return {
				key: donut,
				value: d[donut],
				age: d.age,
				responses: d.responses
			};
		});
		//enter()
		g.selectAll(".response")
			.data(arr)
			.enter()
				.append("circle")
				.classed("response", true);
		//update
		g.selectAll(".response")
			.attr("r", function(d){
				return responseScale(d.responses);
			})
			.attr("cx", function(d){
				return x(d.age);
			})
			.attr("cy", function(d){
				return y(d.value);
			})
		//exit()
		g.selectAll(".response")
			.data(arr)
			.exit()
			.remove();
	});
}
plot.call(chart, {
	data: data,
	axis: {
		x: xAxis,
		y: yAxis,
		gridlines:{
			x: xGridlines,
			y: yGridlines
		}
	},
	initialize: true
})
</script>
</body>
</html>
